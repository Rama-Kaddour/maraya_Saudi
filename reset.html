<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.xyz/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        .page{
            position: relative;
            height: 100vh;
        }
        .fixed-bg-image{
            height: 100%;
            background-size: cover;
            filter: opacity(55%) grayscale(60%);
        }
        .symbol{
            background-color: white !important;
        }
        input{
            border: 0px !important;
        }


    </style>
</head>
<body>
    <div class="page mw-100">
        <div class="fixed-bg-image darkened-image2 mw-100" style="background-image: url('images/wp12216248-palm-tree-sunset-hd-wallpapers.jpg'); width: 1520px;"></div>
            <div class="col-12 col-lg-4">
                <div class="card-content text-black position-absolute top-50 start-50 translate-middle" style="width: 70%;">
                  <div class="card rounded-5" style="background-color: rgb(230, 228, 228);">
                        <div class="row">
                            <div class="col-12 col-lg-8">
                                <div class="card-body ms-lg-5 ms-1">
                                    <div class="row g-0 text-center d-flex justify-content-center text-dark">
                                        <h5 class="card-title text-lg-start text-cente mb-lg-3 mb-1 mt-5 pt-5" style="color: rgb(108, 23, 150); ">Reset Password</h5>
                                        <form class="">
                                            <div class="row mt-5">
                                                <div class="col-12 col-lg-6">
                                                    <div class="input-group flex-nowrap0 mt-2" style="min-width: 170px;">
                                                        <span class="input-group-text symbol" style="height: 42px; margin-top: -1px;"><i class="bi bi-envelope-fill text-success" style="font-size: large;"></i></span>
                                                        <input type="email" class="form-control fw-light" style="height: 40px;;" placeholder="Email"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="row d-flex justify-content-center mt-lg-3 mt-5" style="font-size: 13.5px;">
                                        <button type="button" class="btn text-white rounded-5 mt-lg-5" style="width: 150px; background-color: rgb(82, 18, 113);">Reset</button>
                                    </div>
                                    <div class="row mt-5" style="font-size: 14px;">
                                        <p class="text-start text-secondary" >Already have an account? <a href="index.html" style="color: rgb(108, 23, 150);">Log in</a> </p>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="d-none d-lg-block col-4">
                                <img class="mw-100 img-fluid rounded-end-5" src="images/soon in saudi arabia.PNG" alt="">
                            </div>
                        </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.xyz/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</body>
</html>
